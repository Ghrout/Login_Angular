<main class="w-screen relative">
  <div
    class="w-screen fixed h-[10rem] flex justify-between items-center px-20 text-white text-3xl bg-white bg-opacity-10"
  >
    <div class="cursor-pointer font-semibold">Slogan</div>
    <div>
      <img
        src="../assets/logo.png"
        alt="logo"
        class="bg-contain h-[15rem] w-auto mt-10 cursor-pointer"
      />
    </div>
    <div class="flex items-center cursor-pointer gap-6">
      <span class="hover:text-blue-500 transition duration-300">Login</span>
      <fa-icon [icon]="faBars" class="text-2xl"></fa-icon>
    </div>
  </div>
  <div
    class="main-screen w-screen h-screen flex items-center justify-center bg-opacity-50 bg-gray-800"
  >
    <div class="flex gap-4 w-3/12 flex-col m-auto">
      <div class="email relative h-14">
        <fa-icon
          [icon]="faUserCircle"
          class="absolute top-0 bottom-0 left-5 text-2xl flex items-center text-white"
        ></fa-icon>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="h-14 w-full rounded-full pl-16 text-xl bg-transparent border-b border-white text-white"
        />
      </div>
      <div class="password relative h-14">
        <fa-icon
          [icon]="faLock"
          class="absolute top-0 bottom-0 left-5 text-2xl flex items-center text-white"
        ></fa-icon>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="h-14 w-full rounded-full pl-16 text-xl bg-transparent border-b border-white text-white"
        />
      </div>
      <div class="w-full h-16 flex justify-center mt-6">
        <button
          type="button"
          class="flex items-center px-8 py-3 rounded-full w-full justify-center font-semibold text-lg text-white bg-gradient-to-r from-green-400 to-green-600 hover:from-green-300 hover:to-green-500 focus:outline-none focus:ring focus:border-green-700 shadow-md border border-transparent hover:border-green-500 transition duration-300 ease-in-out"
        >
          <span>Login</span>
        </button>
      </div>
      <div class="flex w-full justify-between mt-8">
        <button
          type="button"
          class="flex items-center px-6 py-3 rounded-full font-medium text-gray-700 bg-white bg-opacity-70 hover:bg-opacity-80 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 ease-in-out"
        >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:underline hover:text-blue-500"
          >
            Create Account
          </a>
        </button>

        <button
          type="button"
          class="flex items-center px-6 py-3 rounded-full font-medium text-gray-700 bg-white bg-opacity-70 hover:bg-opacity-80 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 ease-in-out"
        >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:underline hover:text-blue-500"
          >
            Need Help?
          </a>
        </button>
      </div>-
    </div>
  </div>
</main>
